# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  system_packages:
    - "build-essential"
    - "nvidia-cuda-toolkit"
  python_version: "3.11"
  python_requirements: cog-requirements.txt
  concurrency:
    max: 10
  run:
    - pip install flash-attn --no-build-isolation


predict: "predict.py:Predictor"
